<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event</title>
    <style>
    body{
        background-color: blueviolet;
        padding: 0px;
        margin: 0px;
    }

    .main{
        width: 40%;
        margin: 100px auto 0 auto;
    }

    .show{
        width: 100%;
        height: 70px;
        border-radius: 10px;
        font-size: 50px;
    }
    
    </style>
</head>
<body>
    <div class="main">
        <p>A function is triggered when the user is 
            pressing a kay in the input field</p>
        <br>    
        <input class="show" type="text" name="text" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()" id="">
        <br/>
        <p id="keys"></p>
    </div>
    <script>
        const keyPress = () =>{
            document.getElementById('keys').innerHTML = `you press ${event.key} and it's code is ${event.code}`;
        }

        let keyDown = () =>{
            document.getElementById('keys').innerHTML = 'key is Down';
        }

        let keyUp = () =>{
            document.getElementById('keys').innerHTML = 'key is Up';
        }
    </script>
</body>
</html>
