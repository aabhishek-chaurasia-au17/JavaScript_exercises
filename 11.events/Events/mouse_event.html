<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='myp' onmousedown="mouseDown()" onmouseup='mouseUp()'>click the text! mouseDown() function consectetur adipisicing elit. Sequi reiciendis quod nam autem facere exercitationem quia deserunt.

    </p>
    <script>
        function mouseDown() {
            document.getElementById('myp').style.color = '#F8B627';
        }

        function mouseUp() {
            document.getElementById('myp').style.color = 'red';
        }
    </script>
</body>
</html>
